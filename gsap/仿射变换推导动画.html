<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仿射变换公式推导</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .step {
            opacity: 0;
            transform: translateY(20px);
            margin-bottom: 20px;
        }
        .formula {
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>仿射变换公式推导</h1>
        <div class="step" id="step1">
            <p>步骤1: 从基本的线性变换开始</p>
            <div class="formula">x' = ax + by</div>
            <div class="formula">y' = cx + dy</div>
        </div>
        <div class="step" id="step2">
            <p>步骤2: 添加平移分量</p>
            <div class="formula">x' = ax + by + e</div>
            <div class="formula">y' = cx + dy + f</div>
        </div>
        <div class="step" id="step3">
            <p>步骤3: 用矩阵表示</p>
            <div class="formula">[x' y' 1] = [x y 1] * [a b e; c d f; 0 0 1]</div>
        </div>
        <div class="step" id="step4">
            <p>步骤4: 最终的仿射变换公式</p>
            <div class="formula">T(x, y) = A(x, y) + t</div>
            <p>其中A是线性变换矩阵，t是平移向量</p>
        </div>
        <button id="nextStep">下一步</button>
    </div>

    <script>
        const steps = document.querySelectorAll('.step');
        let currentStep = 0;

        gsap.set(steps, { opacity: 0, y: 20 });

        document.getElementById('nextStep').addEventListener('click', () => {
            if (currentStep < steps.length) {
                gsap.to(steps[currentStep], {
                    duration: 0.5,
                    opacity: 1,
                    y: 0,
                    ease: 'power2.out'
                });
                currentStep++;
            }
            if (currentStep === steps.length) {
                document.getElementById('nextStep').textContent = '重新开始';
                currentStep = 0;
                gsap.to(steps, {
                    duration: 0.3,
                    opacity: 0,
                    y: 20,
                    stagger: 0.1,
                    ease: 'power2.in'
                });
            }
        });
    </script>
</body>
</html>
