<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsMind Example</title>
    <!-- 引入 jsMind 样式表 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsmind@0.4.6/style/jsmind.css">
    <style>
        #jsmind_container {
            width: 100%;
            height: 500px;
            border: solid 1px #ccc;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <h1>jsMind 思维导图示例</h1>
    <!-- 容器 -->
    <div id="jsmind_container"></div>

    <!-- 引入 jsMind 库 -->
    <script src="https://cdn.jsdelivr.net/npm/jsmind@0.4.6/jsmind.js"></script>

    <script>
        // 定义思维导图的数据
        var mind = {
            "meta": {
                "name": "jsMind Example",
                "author": "OpenAI",
                "version": "0.2"
            },
            "format": "node_array",
            "data": [
                {"id": "root", "isroot": true, "topic": "中心节点"},
                {"id": "sub1", "parentid": "root", "topic": "子节点 1"},
                {"id": "sub2", "parentid": "root", "topic": "子节点 2"},
                {"id": "sub11", "parentid": "sub1", "topic": "子节点 1-1"},
                {"id": "sub12", "parentid": "sub1", "topic": "子节点 1-2"},
                {"id": "sub21", "parentid": "sub2", "topic": "子节点 2-1"},
                {"id": "sub22", "parentid": "sub2", "topic": "子节点 2-2"}
            ]
        };

        // 初始化 jsMind
        var options = {
            container: 'jsmind_container',
            editable: true,  // 允许编辑
            theme: 'primary'  // 主题
        };

        // 创建 jsMind 实例并显示思维导图
        var jm = new jsMind(options);
        jm.show(mind);
    </script>
</body>
</html>
