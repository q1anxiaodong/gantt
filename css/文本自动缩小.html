<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>文字自动缩小示例</title>
  <style>
    .text-container {
      width: 200px;
      text-size-adjust: auto;
    }
  </style>
</head>
<body>
  <div class="text-container">
    这是一段比较长的文字,用于测试自动缩小字号的效果。如果文字超过了指定的宽度,就会自动缩小字号。这样可以保证文字不会溢出容器,同时也不会被裁剪掉。
  </div>
</body>
</html>
