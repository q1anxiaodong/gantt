<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>带有侧面阴影的矩形演示</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e0e0e0;
            font-family: Arial, sans-serif;
        }
        .rectangle {
            width: 300px;
            height: 200px;
            background-color: #f0f0f0;
            box-shadow: 
                -10px 0 10px -10px rgba(0, 0, 0, 0.3),
                10px 0 10px -10px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #333;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="rectangle">
        这是一个带有左右两侧阴影的矩形
    </div>
</body>
</html>
