<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Container with Aligned Avatars</title>
  <style>
    .container {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .container > div {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .avatar {
      width: 80px;
      height: 80px;
      background-color: #ccc;
    }

    .title,
    .label {
      text-align: center;
      padding: 5px;
      height: 1.2em; /* 添加这一行 */
      line-height: 1.2; /* 添加这一行 */
    }

    .title:empty,
    .label:empty {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <div class="title">Title 1</div>
      <div class="avatar"></div>
      <div class="label"></div>
    </div>
    <div>
      <div class="title"></div>
      <div class="avatar"></div>
      <div class="label">Label 2</div>
    </div>
    <div>
      <div class="title">Title 3</div>
      <div class="avatar"></div>
      <div class="label">Label 3</div>
    </div>
  </div>
</body>
</html>
