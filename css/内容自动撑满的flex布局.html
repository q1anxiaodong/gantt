<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexible Layout</title>
  <style>
    .parent {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .head {
      flex: 0 0 auto;
      background: lightgray;
      padding: 20px;
    }

    .content {
      flex: 1;
      background: lightgreen;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="head">
      <h2>Header</h2>
      <p>This is the header content. Its height will adjust based on the content.</p>
    </div>
    <div class="content">
      <h2>Content</h2>
      <p>This is the main content area. Its height will automatically fill the remaining space.</p>
      <p>You can add more content here, and it will be scrollable if it exceeds the available height.</p>
    </div>
  </div>
</body>
</html>
