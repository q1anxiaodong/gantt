<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>三角形示例</title>
  <style>
    .box {
      width: 200px;
      height: 100px;
      background-color: #f2f2f2;
      position: relative;
      margin: 50px;
    }

    .box::after {
      content: "";
      width: 50px;
      height: 50px;
      background-color: #000;

      position: absolute;
      right: -10px;
      top: 50%;
      transform: translateY(-50%) rotate(-60deg) skewX(-30deg) scale(1, 0.866);
    }
    
    .box::after::after {
        border-top-right-radius: 30%;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
