<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>触摸事件图片示例</title>
    <style>
        #myImage {
            width: 50px;
            height: 40px;
        }

        #container {
            width: 64px;
            height: 64px;
        }
    </style>
</head>
<body>
    <h1>点击图片</h1>
    <p>触摸或点击下面的图片来看看效果</p>
    <div id="container">
        <img id="myImage" src="	https://www.claudeusercontent.com/api/placeholder/400/300" alt="点击我">
    </div>
    
    <script>
        const img = document.getElementById('myImage');
        
        function handleTouch() {
            console.log('图片被点击了！');
        }
        
        // 添加触摸事件监听器
        img.addEventListener('touchstart', handleTouch);
        
        // 为非触摸设备添加点击事件监听器
        // img.addEventListener('click', handleTouch);
    </script>
</body>
</html>
