<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 设置文本不换行 */
    .no-wrap {
      white-space: nowrap;
    }

    /* 允许在边界内换行 */
    .wrap {
      word-wrap: break-word;
    }

    /* 指定如何在单词内换行 */
    .break-all {
      word-break: break-all;
    }

    /* 结合使用，设置空白字符的处理方式，并允许在边界内换行 */
    .pre-wrap {
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <div class="no-wrap">这段文本不会换行，即使超出容器宽度也不会换行。</div>
  <div class="wrap">这段文本将在边界内自动换行，即使一个单词非常长。</div>
  <div class="break-all">这段文本将在任何字符后换行，即使单词未达到边界。</div>
  <div class="pre-wrap">这段文本会保留空白字符，  并在必要时自动换行。</div>
</body>

</html>
